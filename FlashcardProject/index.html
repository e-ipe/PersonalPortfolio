<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flashcard Project</title>
        <!-- to add style, link to css -->
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!-- changes the font -->
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100&display=swap" rel="stylesheet">
    </head>
    <!-- calling the function from javascript -->
    <body onload="getRandomWord()"> 
        <h1 class="title">Hello there!</h1>
        <!-- div is a container for code -->
        <div class="term">
            <h3>Term</h3>
        </div>

        <div class="definition">
            <h3>Definition</h3>
        </div>

        <div class="button">
            <button class="check">Check Definition</button>
            <button class="next">Next Definition</button>
        </div>

        <script src="js/app.js"></script>
        
    </body>
</html>
